<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbeitszeiterfassung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Arbeitszeiterfassung</h1>
    <form id="workHoursForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" required>

      <label for="startTime">Arbeitsbeginn:</label>
      <input type="time" id="startTime" name="startTime" required>

      <label for="endTime">Arbeitsende:</label>
      <input type="time" id="endTime" name="endTime" required>

      <label for="comment">Bemerkung:</label>
      <input type="text" id="comment" name="comment">

      <button type="submit">Eintragen</button>
    </form>

    <h2>Gebuchte Arbeitszeiten</h2>
    <ul id="workHoursList"></ul>

    <h2>Gesamtarbeitszeit</h2>
    <p id="totalHours"></p>

    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="adminPassword">Passwort:</label>
      <input type="password" id="adminPassword" name="adminPassword" required>
      <button type="submit">Anmelden</button>
    </form>

    <h2>Admin: Alle Arbeitszeiten</h2>
    <ul id="adminWorkHoursList"></ul>

    <button id="adminDownloadCsv">Alle Arbeitszeiten als CSV herunterladen</button>
  </div>

  <script>
    document.getElementById('name').addEventListener('input', async function() {
      const name = this.value;
      if (name) {
        await loadWorkHours(name);
      }
    });

    document.getElementById('workHoursForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const comment = document.getElementById('comment').value;

      const response = await fetch('/log-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, date, startTime, endTime, comment })
      });

      if (response.ok) {
        loadWorkHours(name);
      } else {
        const errorData = await response.json();
        alert(errorData.error);
      }
    });

    async function loadWorkHours(name) {
      const response = await fetch(`/work-hours?name=${encodeURIComponent(name)}`);
      const data = await response.json();
      const workHoursList = document.getElementById('workHoursList');
      workHoursList.innerHTML = '';

      let totalHours = 0;

      data.workHours.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.textContent = `Name: ${entry.name}, Datum: ${entry.date}, Stunden: ${entry.hours}, Bemerkung: ${entry.comment}`;
        workHoursList.appendChild(listItem);

        const [hours, minutes] = entry.hours.split(' ');
        totalHours += parseInt(hours) + parseInt(minutes) / 60;
      });

      document.getElementById('totalHours').textContent = `Gesamtarbeitszeit: ${formatHours(totalHours)}`;
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const password = document.getElementById('adminPassword').value;

      const response = await fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (response.ok) {
        loadAdminWorkHours();
      } else {
        const errorData = await response.json();
        alert(errorData.error);
      }
    });

    async function loadAdminWorkHours() {
      const response = await fetch('/admin/work-hours');
      const data = await response.json();
      const adminWorkHoursList = document.getElementById('adminWorkHoursList');
      adminWorkHoursList.innerHTML = '';

      data.workHours.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.textContent = `Name: ${entry.name}, Datum: ${entry.date}, Stunden: ${entry.hours}, Bemerkung: ${entry.comment}`;
        adminWorkHoursList.appendChild(listItem);
      });
    }

    document.getElementById('adminDownloadCsv').addEventListener('click', async function() {
      window.location.href = '/admin/download-csv';
    });

    function formatHours(hours) {
      const minutes = Math.round((hours % 1) * 60);
      const formattedHours = Math.floor(hours);
      return `${formattedHours}h ${minutes}min`;
    }
  </script>
</body>
</html>
