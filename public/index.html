<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbeitszeiterfassung</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    input, button { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arbeitszeiterfassung</h1>
    <form id="workHoursForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" required>

      <label for="hours">Stunden:</label>
      <input type="number" step="0.01" id="hours" name="hours" required>

      <button type="submit">Eintragen</button>
    </form>

    <h2>Gebuchte Arbeitszeiten</h2>
    <ul id="workHoursList"></ul>

    <button id="downloadCsv">CSV herunterladen</button>
  </div>

  <script>
    document.getElementById('workHoursForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const hours = parseFloat(document.getElementById('hours').value);

      const response = await fetch('/log-hours', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, date, hours })
      });

      if (response.ok) {
        loadWorkHours();
      } else {
        console.error('Fehler beim Eintragen der Arbeitszeiten');
      }
    });

    async function loadWorkHours() {
      const response = await fetch('/work-hours');
      const data = await response.json();
      const workHoursList = document.getElementById('workHoursList');
      workHoursList.innerHTML = '';

      data.workHours.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.textContent = `Name: ${entry.name}, Datum: ${entry.date}, Stunden: ${entry.hours}, Pause: ${entry.break_time}`;
        workHoursList.appendChild(listItem);
      });
    }

    document.getElementById('downloadCsv').addEventListener('click', async function() {
      window.location.href = '/download-csv';
    });

    loadWorkHours();
  </script>
</body>
</html>
